{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_bootstrap_mosaic: Layouts/Default.html [begin] -->
<div id="layoutDefault">
    <!-- Extra Bar -->
    <div class="mini-navbar mini-navbar-dark hidden-xs">
        <div class="container">
            <div class="col-sm-12">
                <f:cObject typoscriptObjectPath="lib.extraBar"/>
                <a href="sign-up.html" class="pull-right"><i class="fa fa-arrow-circle-down"></i> Sign Up</a>
                <a href="sign-in.html" class="pull-right"><i class="fa fa-sign-in"></i> Sign In</a>
                <a href="#" class="pull-right" id="nav-search"><i class="fa fa-search"></i> Search</a>
                <a href="#" class="pull-right hidden" id="nav-search-close"><i class="fa fa-times"></i></a>
                <!-- Search Form -->
                <form class="pull-right hidden" role="search" id="nav-search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="menuMain" class="navbar navbar-dark navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <div id="logoWrapper" class="navbar-brand">
                    <f:cObject typoscriptObjectPath="lib.header.logo.main"/>
                </div>
                <button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-main" class="navbar-collapse collapse">
                <f:cObject typoscriptObjectPath="lib.menu.main"/>
                <div class="menu-language-wrapper pull-right">
                    <theme:widget.languageMenu
                            availableLanguages="{theme:constant(constant: 'themes.languages.available')}"
                            currentLanguageUid="{theme:constant(constant: 'themes.languages.current.uid')}"
                            defaultLanguageIsoCodeShort="{theme:constant(constant: 'themes.languages.default.isoCodeShort')}"
                            defaultLanguageLabel="{theme:constant(constant: 'themes.languages.default.label')}"
                            defaultLanguageFlag="{theme:constant(constant: 'themes.languages.default.flag')}"
                            />
                    <f:if condition="{theme:constant(constant: 'themes.languages.available')}">
						<span>
							<f:translate key="languageMenu_label"/>
						</span>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <!-- Topic Header -->
    <div class="topic">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h3 class="primary-font">
                        <f:cObject typoscriptObjectPath="lib.page.title"/>
                    </h3>
                </div>
                <div class="col-sm-8">
                    <f:cObject typoscriptObjectPath="lib.menu.breadcrumb"/>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <main id="areaMain" class="row">
            <f:render section="Default"/>
        </main>

        <section id="areaExtended" class="row">
            <f:cObject typoscriptObjectPath="lib.content.extended"/>
        </section>
    </div>
</div>
<f:render partial="Area/Footer" section="Default" arguments="{_all}"/>
</div>
<!-- theme_bootstrap: Layouts/Default.html [end] -->
