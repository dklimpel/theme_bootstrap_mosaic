{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_bootstrap_mosaic: Layouts/Startsite.html [begin] -->
<div id="layoutStartsite">
    <f:render partial="Area/MiniNavbar" section="Default" arguments="{_all}"/>
    <div id="menuMain" class="{theme:constant(constant:'themes.configuration.menu.special.cssClasses')} navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <div id="logoWrapper" class="navbar-brand">
                    <h1><f:cObject typoscriptObjectPath="lib.header.logo.main" /></h1>
                </div>
                <button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><f:cObject typoscriptObjectPath="lib.header.brandName" /></a>
            </div>
            <div id="navbar-main" class="navbar-collapse collapse">
                <f:cObject typoscriptObjectPath="lib.menu.main" />
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="main-slideshow">
            <div data-ride="carousel" class="carousel slide" id="main-slideshow">
                <!--<section id="areaFeature" class="page-header">-->
                <!--TYPO3SEARCH_begin-->
                    <f:cObject typoscriptObjectPath="lib.content.feature" />
                <!--TYPO3SEARCH_end-->
                <!--</section>-->
            </div>
        </div>
        <div class="container intro">
            

            <main id="areaMain" class="row">
                <!--TYPO3SEARCH_begin-->
                <f:render section="Default" />
                <!--TYPO3SEARCH_end-->
            </main>


        </div>
    </div>

	<f:render partial="Area/Footer" section="Default" arguments="{_all}" />
</div>
<!-- theme_bootstrap: Layouts/Startsite.html [end] -->
