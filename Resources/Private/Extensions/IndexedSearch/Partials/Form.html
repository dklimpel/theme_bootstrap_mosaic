<div class="color-jumbotron">
	<f:form action="search" method="post" class="form-inline text-center" noCacheHash="true">
		<div class="tx-indexedsearch-hidden-fields">
			<f:form.hidden name="search[_sections]" value="0" />
			<f:form.hidden name="search[_freeIndexUid]" id="tx_indexedsearch_freeIndexUid" value="_" />
			<f:form.hidden name="search[pointer]" id="tx_indexedsearch_pointer" value="0" />
			<f:form.hidden name="search[ext]" value="{searchParams.ext}" />
			<f:form.hidden name="search[searchType]" value="{searchParams.searchType}" />
			<f:form.hidden name="search[defaultOperand]" value="{searchParams.defaultOperand}" />
			<f:form.hidden name="search[mediaType]" value="{searchParams.mediaType}" />
			<f:form.hidden name="search[sortOrder]" value="{searchParams.sortOrder}" />
			<f:form.hidden name="search[group]" value="{searchParams.group}" />
			<f:form.hidden name="search[languageUid]" value="{searchParams.languageUid}" />
			<f:form.hidden name="search[desc]" value="{searchParams.desc}" />
			<f:form.hidden name="search[numberOfResults]" value="{searchParams.numberOfResults}" />
			<f:form.hidden name="search[extendedSearch]" value="{searchParams.extendedSearch}" />
		</div>
		<div class="container animated fadeInDown">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center"><f:translate key="form.legend" /></h1>
					<form class="form-inline text-center" role="form">

						<div class="form-group">
							<label class="sr-only" for="shop-search"><f:translate key="form.searchFor" />
							</label><f:form.textfield type="text" class="form-control border-color col-sm-12"
							                  id="shop-search" name="search[sword]" value="{sword}"
							                  placeholder="{f:translate(key: 'form.searchFor')}"
									/>
						</div>
						<f:form.button type="submit" name="search[submitButton]" value="" class="btn btn-color" >
							<i class="fa fa-search"></i>
							{f:translate(key: 'form.submit')}
						</f:form.button>

					</form>


					<f:if condition="{settings.displayAdvancedSearchLink}">
						<p class="text-center">
							<br>
							<f:if condition="{searchParams.extendedSearch}">
								<f:then>
									<f:link.action action="form" arguments="{search: {extendedSearch: 0}}" class="btn btn-color"><f:translate key="form.linkToRegularSearch" /></f:link.action>
								</f:then>
								<f:else>
									<f:link.action action="form" arguments="{search: {extendedSearch: 1}}" class="btn btn-color"><f:translate key="form.linkToAdvancedSearch" /></f:link.action>
								</f:else>
							</f:if>
						</p>
					</f:if>

					<f:if condition="{showAdditionalKeywordSearch}">
						<p class="text-center">
							<f:form.hidden name="search[sword_prev]" value="{previousSearchWord}" />
							<f:form.checkbox name="search[sword_prev_include]" id="tx_indexedsearch_sword_prev_include" value="1" checked="{searchParams.sword_prev}" /> <label for="tx_indexedsearch_sword_prev_include"><f:translate key="form.addToSearch" />.</label>
						</p>
					</f:if>

				</div>
			</div> <!-- / .row -->
		</div>

		<f:if condition="{searchParams.extendedSearch}">

			<div class="row">
				<f:if condition="{showTypeSearch}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-type" class="col-sm-4 control-label"><f:translate key="form.match" /></label>
							<f:if condition="{allSearchTypes}">
								<div class="col-sm-4">
									<f:form.select name="search[searchType]" options="{allSearchTypes}" value="{searchParams.searchType}" id="tx-indexedsearch-selectbox-searchtype" class="form-control" />
								</div>
							</f:if>
							<f:if condition="{allDefaultOperands}">
								<div class="col-sm-4">
									<f:form.select name="search[defaultOperand]" options="{allDefaultOperands}" value="{searchParams.defaultOperand}" id="tx-indexedsearch-selectbox-defaultoperand" class="form-control" />
								</div>
							</f:if>
						</div>
					</div>
				</f:if>
				<f:if condition="{showMediaAndLanguageSearch}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-media" class="col-sm-4 control-label"><f:translate key="form.searchIn" /></label>
							<f:if condition="{allMediaTypes}">
								<div class="col-sm-4">
									<f:form.select name="search[mediaType]" options="{allMediaTypes}" value="{searchParams.mediaType}" id="tx-indexedsearch-selectbox-media" class="form-control" />
								</div>
							</f:if>
							<f:if condition="{allLanguageUids}">
								<div class="col-sm-4">
									<f:form.select name="search[languageUid]" options="{allLanguageUids}" value="{searchParams.languageUid}" id="tx-indexedsearch-selectbox-lang" class="form-control" />
								</div>
							</f:if>
						</div>
					</div>
				</f:if>
				<f:if condition="{allSections}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-sections" class="col-sm-4 control-label"><f:translate key="form.fromSection" /></label>
							<div class="col-sm-8">
								<f:form.select name="search[sections]" options="{allSections}" value="{searchParams.sections}" id="tx-indexedsearch-selectbox-sections" class="form-control" />
							</div>
						</div>
					</div>
				</f:if>

				<f:if condition="{allIndexConfigurations}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-freeIndexUid" class="col-sm-4 control-label"><f:translate key="form.freeIndexUid" /></label>
						</div>
						<div class="col-sm-8">
							<f:form.select name="search[freeIndexUid]" options="{allIndexConfigurations}" value="{searchParams.freeIndexUid}" id="tx-indexedsearch-selectbox-freeIndexUid" class="form-control" />
						</div>
					</div>
				</f:if>

				<f:if condition="{showSortOrders}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-order" class="col-sm-4 control-label"><f:translate key="form.orderBy" /></label>
						</div>
						<div class="col-sm-4">
							<f:form.select name="search[sortOrder]" options="{allSortOrders}" value="{searchParams.sortOrder}" id="tx-indexedsearch-selectbox-order" class="form-control" />
						</div>
						<div class="col-sm-4">
							<f:form.select name="search[sortDesc]"  options="{allSortDescendings}" value="{searchParams.sortDesc}" id="tx-indexedsearch-selectbox-desc" class="form-control" />
						</div>
					</div>
				</f:if>

				<f:if condition="{allNumberOfResults}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-results" class="col-sm-4 control-label"><f:translate key="form.atATime" /></label>
						</div>
						<div class="col-sm-8">
							<f:form.select name="search[numberOfResults]" options="{allNumberOfResults}" value="{searchParams.numberOfResults}" id="tx-indexedsearch-selectbox-results" class="form-control" />
						</div>
					</div>
				</f:if>

				<f:if condition="{allGroups}">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tx-indexedsearch-selectbox-group" class="col-sm-4 control-label"><f:translate key="form.style" /></label>
						</div>
						<div class="col-sm-4">
							<f:form.select name="search[group]" options="{allGroups}" value="{searchParams.group}" id="tx-indexedsearch-selectbox-group" class="form-control" />
						</div>
						<f:if condition="{settings.blind.extResume} == 0">
							<div class="col-sm-4">
								<f:form.checkbox name="search[extResume]" id="tx_indexedsearch_extResume" checked="{searchParams.extResume}" value="1" />
							</div>
						</f:if>
					</div>
				</f:if>
			</div>



		</f:if>



	</f:form>
</div>

<f:render partial="Rules" />
